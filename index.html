<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href= "styles.css">


     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/73f9b9b991.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>
<body>

  <div class="weatherApp">

    <h1 class="heading">What's the Weather?</h1>

    </br>

   <div class="form">
      <form id="search-form">
        <input 
        type="text" 
        placeholder="Enter your City" 
        autocomplete="off" 
        id="city-search"/></form>   
        <button type="button" class="btn btn-primary">Search</button> 
        <button type="button" class="btn btn-success" id="current-button">Current Location</button>


    </div>
  
      </br>

      <h2 class="city" id="city">City</h2>

      <h3>Date</h3>

    </br>

      <i class="fas fa-sun sun"></i>

    </br>

      <div class="row now">
        <div class="col-4"><span id="wind"></span>mph</div>
        <div class="col-4">
          <span class="temp" id="temperature">00</span>
           <span class="units">
             <a href="#" id="celsius-link">˚C </a> |
              <a href="#" id="fahrenheit-link">˚F</a>
              </span>
          </div>
        <div class="col-4"><span id="humidity"></span>%</div>
        <div class="col-4">Windspeed</div>
        <div class="col-4">Temperature</div>
        <div class="col-4">Humidity</div>
      </div>

</br>

    <div class="content">
  <h1>Next 5 Days...</h1>
 <div class="row week">
        <div class="col">
          Mon
          <br />
          <i class="fas fa-sun sun"></i>
          <br />
          24˚C
        </div>
        <div class="col">
          Tues
          <br />
          <i class="fas fa-sun sun"></i>
           <br />
          24˚C
        </div>
        <div class="col">
          Weds
          <br />
          <i class="fas fa-sun sun"></i>
           <br />
          24˚C
          </div>
        <div class="col">
          Thurs
          <br />
          <i class="fas fa-sun sun"></i>
           <br />
          24˚C
        </div>
        <div class="col">
          Fri
          <br />
          <i class="fas fa-sun sun"></i>
           <br />
          24˚C
        </div> </div> </div>
 
        <script src="index.js"></script> 

        <p><a href="https://github.com/Wraightyroo/weatherApp"> Open-Source Code</a>by Emily Wraight</p>

</body>
</html>
